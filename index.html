<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
</head>
<body>
<div id="calculator">
  <input id="display" type="text" readonly>
  <div id="keys">
    <button class="operator" onclick="onAppendToDisplay('+')">+</button>
    <button class="nums" onclick="onAppendToDisplay('7')">7</button>
    <button class="nums" onclick="onAppendToDisplay('8')">8</button>
    <button class="nums" onclick="onAppendToDisplay('9')">9</button>
    <button class="operator" onclick="onAppendToDisplay('-')">-</button>
    <button class="nums" onclick="onAppendToDisplay('4')">4</button>
    <button class="nums" onclick="onAppendToDisplay('5')">5</button>
    <button class="nums" onclick="onAppendToDisplay('6')">6</button>
    <button class="operator" onclick="onAppendToDisplay('*')">*</button>
    <button class="nums" onclick="onAppendToDisplay('1')">1</button>
    <button class="nums" onclick="onAppendToDisplay('2')">2</button>
    <button class="nums" onclick="onAppendToDisplay('3')">3</button>
    <button class="operator" onclick="onAppendToDisplay('/')">/</button>
    <button class="nums" onclick="onAppendToDisplay('0')">0</button>
    <button class="nums" onclick="onAppendToDisplay('.')">.</button>
     <button class="operator" onclick="calculate()">=</button>
    <button class="operator" onclick="clearDisplay()">C</button>
  </div>  



</div>
   <script src="index.js"></script>
</body>
</html>
